<!-- session -> for login/logout purposes ONLY -->

{% extends '_layout.html' %} {% block content %}
<h1>Login</h1>

<form action="{{ url_for('sessions.create') }}" method="post">
  <!-- CSRF Token to protect from CSRF attack -->
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
  <div class="form-group">
    <label for="username">Enter your new username : </label>
    <input
      class="form-control"
      type="text"
      name="username"
      placeholder="username...."
    />
  </div>

  <div class="form-group">
    <label for="password">Enter your password : </label>
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="shhh...."
    />
  </div>

  <button class="btn btn-outline-primary" type="submit">Login</button>
</form>

<a href="{{ url_for('sessions.google_login') }}" class="btn btn-primary w-100">
  login thru gmail
</a>
{% endblock %}
